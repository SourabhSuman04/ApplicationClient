<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create an Account</h2>
        <p>Fill in the form below to create your account</p>
      </div>
      
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">UserName</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            placeholder="Enter your username"
          
          >
          <!-- <div *ngIf="submitted && f.fullName.errors" class="error-message">
            <span *ngIf="f.fullName.errors.required">Full name is required</span>
          </div> -->
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
           <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
          
          >
          <!-- <div *ngIf="submitted && f.email.errors" class="error-message">
            <span *ngIf="f.email.errors.required">Email is required</span>
            <span *ngIf="f.email.errors.email">Please enter a valid email</span>
          </div> -->
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              placeholder="Create a password"
             
            >
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <!-- <div *ngIf="submitted && f.password?.errors" class="error-message">
            <span *ngIf="f.password?.errors?.['required']">Password is required</span>
            <span *ngIf="f.password?.errors?.['minlength']">Password must be at least 8 characters</span>
          </div> -->
          
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
           <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirm your password"
           
          >
          <!--  [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}"
          <div *ngIf="submitted && f.confirmPassword.errors" class="error-message">
            <span *ngIf="f.confirmPassword.errors.required">Please confirm your password</span>
            <span *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</span>
          </div> --> 
        </div>
        
        <div class="form-group checkbox">
          <input type="checkbox" id="terms" formControlName="terms">
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          <!-- <div *ngIf="submitted && f.terms.errors" class="error-message">
            <span *ngIf="f.terms.errors.required">You must agree to the terms</span>
          </div> -->
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>
      
      <div class="auth-divider">
        <span>or sign up with</span>
      </div>
      
      <div class="social-buttons">
        <button type="button" class="btn btn-social btn-google">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button type="button" class="btn btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        Already have an account? <a routerLink="/signin">Sign In</a>
      </div>
    </div>
  </div>
