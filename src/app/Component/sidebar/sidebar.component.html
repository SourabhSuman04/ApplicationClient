<div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
    <div class="sidebar-header">
      <div class="logo-container">
        <div class="logo">D</div>
        <h1 class="logo-text" *ngIf="!isCollapsed">Dashboard</h1>
      </div>
      <button class="collapse-btn" (click)="onToggleSidebar()">
        <i class="fas" [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
      </button>
    </div>
    
    <div class="sidebar-content">
      <div class="nav-section">
        <p class="section-title" *ngIf="!isCollapsed">Main Menu</p>
        <ul class="nav-menu">
          <li *ngFor="let item of navigationItems" 
              [ngClass]="{'active': currentRoute === item.route}"
              (click)="navigateTo(item.route)">
            <a class="nav-link">
              <i class="{{item.icon}}"></i>
              <span *ngIf="!isCollapsed">{{item.label}}</span>
            </a>
            <div class="tooltip" *ngIf="isCollapsed">{{item.label}}</div>
          </li>
        </ul>
      </div>
      
      <div class="nav-section">
        <p class="section-title" *ngIf="!isCollapsed">Support</p>
        <ul class="nav-menu">
          <li (click)="navigateTo('help')">
            <a class="nav-link">
              <i class="fas fa-question-circle"></i>
              <span *ngIf="!isCollapsed">Help & Documentation</span>
            </a>
            <div class="tooltip" *ngIf="isCollapsed">Help & Documentation</div>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="sidebar-footer">
      <div class="user-profile" [ngClass]="{'collapsed': isCollapsed}">
        <div class="avatar">
          <img src="https://static.vecteezy.com/system/resources/previews/008/442/086/original/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="User Avatar">
        </div>
        <div class="user-info" *ngIf="!isCollapsed">
          <p class="user-name">{{username}}</p>
          <p class="user-email">{{email}}</p>
        </div>
      </div>
      
      <div class="logout-btn" [ngClass]="{'collapsed': isCollapsed}" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span *ngIf="!isCollapsed">Logout</span>
      </div>
    </div>
  </div>
