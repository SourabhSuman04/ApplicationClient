<div class="chat-button-container">
  <button 
    class="chat-button" 
    [ngClass]="{'open': isOpen}"
    (click)="onToggle()"
    aria-label="Toggle chat assistant"
  >
    <!-- Chat Icon -->
    <div class="icon-container" [ngClass]="{'rotate': isOpen}">
      <svg *ngIf="!isOpen" class="chat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
      
      <svg *ngIf="isOpen" class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </div>
    
    <!-- Notification Badge -->
    <div *ngIf="hasUnreadMessages && !isOpen" class="notification-badge">
      <div class="badge-pulse"></div>
    </div>
    
    <!-- Floating Particles -->
    <div class="particles">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
    </div>
  </button>
  
  <!-- Tooltip -->
  <div class="tooltip" [ngClass]="{'visible': !isOpen}">
    Need help? Chat with our AI assistant!
  </div>
</div>
