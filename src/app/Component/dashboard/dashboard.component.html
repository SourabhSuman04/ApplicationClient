<!-- dashboard.component.html -->
<div class="dashboard-container">
  <app-sidebar [isCollapsed]="sidebarCollapsed" (toggleSidebar)="toggleSidebar()"></app-sidebar>

  <div class="content-area" [ngClass]="{'content-expanded': sidebarCollapsed}">
    <header class="dashboard-header">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h2 class="page-title">{{ currentPage }}</h2>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <i class="fas fa-search"></i>
        </div>
        <div class="notifications">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </div>
      </div>
    </header>

    <main class="dashboard-content">
      <router-outlet></router-outlet> <!-- This is CRITICAL -->
    </main>
  </div>
</div>
